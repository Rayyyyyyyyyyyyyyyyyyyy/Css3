<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            max-width: 800px;
            margin: 0 auto;
        }
        .box{
            width: calc(25% - 20px);
            height: 100px;
            background: rgb(209, 121, 86);
            float: left;
            padding: 10px;
            border: 2px solid red;
            box-sizing: border-box;
            /* 很常用到 排版會變得很方便 */
            margin: 10px;
            /* border-box不包含margin */
        }
    </style>
</head>
<body>
    <div class="rwapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
