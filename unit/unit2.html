<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 50vw;
            height: 50vw;
            margin: auto;
            background: #000;
            float: left;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../imgs/light.jpg" alt="">
    </div>
    <div class="box">
        <img src="../imgs/earth.jpg" alt="">
    </div>
    <div class="box">
        <img src="../imgs/map.png" alt="">
    </div>
</body>

</html>
